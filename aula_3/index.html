<!DOCTYPE html>
<html lang="pt-br" >
  <head>
    <meta charset="UTF-8">
    <title>Hardflix</title>
    <link rel="shortcut icon" href="imagens/movie-player.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    
    <div class="logotipos">  
      <a href="https://www.alura.com.br/"><img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="logo-alura"></a>
      <a href="https://imersao.dev/"><img src="https://imersao.dev/assets/img/logo-imersao-dev6-desktop.1674580904.png" class="logo-imersao" alt="Logotipo da imersão dev"></a>
    </div>

    <div class="apresentacao">
      <a href="https://github.com/RodrigoHarder"><h1 class="titulo"><img src="imagens/movie-player.png" alt="Logotipo da Hardflix composto por uma claquete aberta com o símbolo de play no meio" width="8%", height="8%">Hardflix<img src="imagens/movie-player.png" alt="Logotipo da Hardflix composto por uma claquete aberta com o símbolo de play no meio" width="8%", height="8%"></h1></a>
      <p class="subtitulo">Adicione o seu filme ou série preferido!</p>   
      <div class="menu">
        <div class="paragrafo"><span> Preencha as informações da série ou filme que deseja adicionar ao catálogo</span></div>
        <div class="preenchimento">
          <input placeholder="Insira o nome" type="text" id="filme" />
          <input placeholder="Insira o ano de lançamento" type="number" id="ano" />
          <input placeholder="Insira a URL" type="text" id="poster" />
        </div>
          <button type="submit" onclick="Adicionar()">Adicionar</button>
      </div>
    </div>

    <div class="colecao-filmes">
      <div class="filmeNovo" id="filmeNovo">Lista de filmes aqui</div>  
    </div>

    <script  src="./script.js" defer></script>

  </body>
  <footer>
    <img src="imagens/movie-player.png" alt="Logotipo da Hardflix composto por uma claquete aberta com o símbolo de play no meio" width="5%", height="5%">
    <p class="copyright"> &copy; Copyright Hardflix - 2023</p>
  </footer>
</html>
